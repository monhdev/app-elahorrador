<h1>Comparador:</h1>

<ul>
  @for (meat of meatsList$ | async; track $index) {
    <li>{{ meat.name }} -<strong> {{ meat.description}}</strong> - {{meat.price}} € -precio Kg: {{meat.units}} €
      <br>
      <span (click)="editMeat(meat)"><ion-button fill="outline" size="small">Edit</ion-button></span>
      <span (click)="deleteMeat(meat)"><ion-button size="small">Delete</ion-button></span>
    </li>
  }
</ul>
