@if (hygieneForm !== null && hygieneForm !== undefined) {

  <form [formGroup]="hygieneForm">

    <ion-item>
      <ion-input formControlName="name"
      label="Producto" labelPlacement="floating" placeholder="Ejemplo: Aceite de oliva"></ion-input>
    </ion-item>
    <br>

    <ion-item>
      <ion-input formControlName="description"
      label="Supermercado" labelPlacement="floating" placeholder="Ejemplo: Carrefour">
    </ion-input>
    </ion-item>
    <br>

    <div class="precio">
    <ion-item>
      <ion-input formControlName="price"
      label="Precio" labelPlacement="floating" placeholder="Ejemplo: 1.99 (no pongas el signo de € ;D)"></ion-input>
      <p style="padding-left: 10px; margin-top: 35px ;">€</p>
    </ion-item>
    <br>

    <ion-item>
      <ion-input formControlName="units"
      label="Precio/unidad (Kg, L, Ud)" labelPlacement="floating" placeholder="Recuerda, solo números"></ion-input>
       <p style="padding-left: 10px; margin-top: 35px ;">€</p>
    </ion-item>
    <br>
    </div>

    <ion-button size="small" type="button" (click)="submitHygiene()">Añadir producto</ion-button>

    <ion-button size="small" type="button" (click)="submitEditHygiene()">Editar producto</ion-button>

  </form>

}
