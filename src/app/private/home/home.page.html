<ion-menu contentId="main-content" >
  <ion-header>
    <ion-toolbar>
      <ion-title>Elije una seccioÃÅn</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" >
    <!--aqui se ponen las direcciones   fill="clear" -->
    <ion-menu-toggle><!--esto hace que el menu se cirre-->
      <button  (click)="selectedComponent='component1'">Inicio
        <img src="assets/icon/Home.ico">
      </button>
    </ion-menu-toggle>

    <br><br>
    <ion-menu-toggle>
      <button (click)="selectedComponent='component2'">Aceite
        <img src="assets/icon/aceite.ico">
      </button>

    </ion-menu-toggle>

    <ion-menu-toggle>
      <button (click)="selectedComponent='component3'">Carne
        <img src="assets/icon/carne.ico">
      </button>

    <ion-menu-toggle>

<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title><h1>
        <img src="assets/icon/favicon.png" width="25px">
        <strong> El Ahorrador </strong>
        <img src="assets/icon/favicon.png" width="25px">
      </h1>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">


    @if (selectedComponent === 'component1' ||selectedComponent === '') {
      <app-main></app-main>
    }
    @if (selectedComponent === 'component2') {
      <app-oil></app-oil>
    }

    @if (selectedComponent === 'component3') {
      <app-meat></app-meat>
    }

    @if (selectedComponent === 'component4') {
      <app-drink></app-drink>
    }

  </ion-content>

</div>
