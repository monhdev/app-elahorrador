<ion-card>
  <h1>Productos:</h1>

  <ul>
    @for (product of productsList$ | async; track $index) {
      <li>{{ product.name }} -<strong> {{ product.description}}</strong> - {{product.price}} € -precio litro: {{product.units}} €
        <br>
        <span (click)="editProduct(product)"><ion-button fill="outline" size="small">Edit</ion-button></span>
        <span (click)="deleteProduct(product)"><ion-button size="small">Delete</ion-button></span>
      </li>
    }
  </ul>
</ion-card>
